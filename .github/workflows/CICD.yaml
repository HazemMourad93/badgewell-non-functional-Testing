name: Gatling CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Step 3: Run Gatling tests
      - name: Run Gatling Tests
        if: always()
        run: mvn gatling:test
        continue-on-error: true

      # Step 4: Find latest Gatling report folder
      - name: Get Latest Gatling Report Path
        id: gatling-report
        run: |
          REPORT_DIR=$(cat target/gatling/lastRun.txt)
          echo "report_dir=target/gatling/$REPORT_DIR" >> $GITHUB_ENV

      # Step 5: Upload Gatling HTML report (latest only)
      - name: Upload Gatling Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: ${{ env.report_dir }}

      # Step 6: Deploy Gatling report to GitHub Pages (branch: test-results)
      - name: Deploy Gatling Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: test-results
          publish_dir: ${{ env.report_dir }}
